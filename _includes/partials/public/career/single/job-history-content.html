<div
  class="grid grid-cols-3 gap-6"
  x-data="{ colors: ['Red', 'Orange', 'Yellow'] }"
>
  <div class="relative my-4 w-full text-onSurface">
    <input
      id="first_name"
      type="text"
      class="peer w-full rounded bg-surface transition-colors focus:border-primary"
    />
    <label
      for="first_name"
      class="absolute left-0 top-3 mx-3 cursor-text bg-surface px-1 transition-all duration-200 peer-focus:-top-2 peer-focus:text-xs peer-focus:text-primary"
    >
      First Name
    </label>
    <p class="mt-1 text-xs text-error">Error text</p>
  </div>

  <div class="relative my-4 w-full text-onSurface">
    <input
      id="dbo"
      type="date"
      class="peer w-full rounded bg-surface transition-colors focus:border-primary"
    />
    <label
      for="dbo"
      class="absolute left-0 top-3 mx-3 cursor-text bg-transparent px-1 text-transparent transition-all duration-200 peer-focus:-top-2 peer-focus:bg-surface peer-focus:text-xs peer-focus:text-primary"
    >
      Date of Birth
    </label>
    <p class="mt-1 text-xs text-error">Error text</p>
  </div>

  <div class="relative my-4 w-full text-onSurface">
    <select
      id="gender"
      type="text"
      class="peer w-full rounded bg-surface transition-colors focus:border-primary"
    >
      <option value="">Male</option>
      <option value="">Female</option>
    </select>
    <label
      for="gender"
      class="absolute left-0 top-3 mx-3 cursor-text bg-transparent px-1 text-transparent transition-all duration-200 peer-focus:-top-2 peer-focus:bg-surface peer-focus:text-xs peer-focus:text-primary"
    >
      Date of Birth
    </label>
    <p class="mt-1 text-xs text-error">Error text</p>
  </div>
</div>

{% import 'shared/components/text-input-macro.html' as macro %} {{
macro.renderTextInput("email", "", "Email", "email") }} {% import
'shared/components/select-input.html' as macro %} {{ macro.renderSelectInput(
"Color", "text") }}
