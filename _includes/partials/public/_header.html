<section
  class="sticky top-0 z-20 w-full bg-transparent transition-all duration-300"
  :class="{'mb-[394px] lg:mb-96' : scrollFromTop, 'mb-[394px] lg:mb-80' : !scrollFromTop }"
>
  <div
    class="hidden h-12 bg-background text-onBackground"
    :class="{'lg:hidden' : scrollFromTop, 'lg:block' : !scrollFromTop }"
  >
    <div class="container mx-auto h-full px-4">
      <div class="flex h-full items-center justify-between">
        <ul class="flex gap-4 text-sm font-bold">
          <li
            class="block border-b-2 border-transparent hover:scale-110 hover:border-primary"
          >
            <a
              href="/public_pages/faq"
              class="block border-b-2 border-transparent hover:scale-110 hover:border-primary"
              >FAQ</a
            >
          </li>
          <li>
            <a
              href="/public_pages/404/"
              class="block border-b-2 border-transparent hover:scale-110 hover:border-primary"
              >404</a
            >
          </li>
          <li>
            <a
              href="/public_pages/404/"
              class="block border-b-2 border-transparent hover:scale-110 hover:border-primary"
              >Notice Not Found</a
            >
          </li>
          <li>
            <a
              href="/public_pages/404/"
              class="block border-b-2 border-transparent hover:scale-110 hover:border-primary"
              >Circular Not Found</a
            >
          </li>
          <li>
            <a
              href="/public_pages/404/"
              class="block border-b-2 border-transparent hover:scale-110 hover:border-primary"
              >Product Not Found</a
            >
          </li>
        </ul>
        <ul class="flex gap-2">
          <li
            class="h-8 w-8 rounded-full bg-surface shadow-lg hover:scale-125 hover:text-error"
          >
            <a
              class="h-full w-full"
              href="https://www.facebook.com/dhakacredit/"
              target="_blank"
            >
              <i
                class="fa fa-facebook mt-2 h-full w-full text-center leading-3"
              ></i>
            </a>
          </li>
          <li
            class="h-8 w-8 rounded-full bg-surface shadow-lg hover:scale-125 hover:text-error"
          >
            <a
              class="h-full w-full text-center"
              href="tel:+8809678771270"
              data-url="tel:+8809678771270"
              target="_blank"
            >
              <i
                class="fa fa-phone mt-2 h-full w-full text-center leading-3"
              ></i>
            </a>
          </li>
          <li
            class="h-8 w-8 rounded-full bg-surface shadow-lg hover:scale-125 hover:text-error"
          >
            <a
              class="h-full w-full text-center"
              href="mailto: info@cccul.com"
              target="_blank"
            >
              <i
                class="fa fa-envelope mt-2 h-full w-full text-center leading-3"
              ></i>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>

  <div
    class="relative"
    :class="{'text-onSurface bg-surface shadow-sm' : scrollFromTop, 'text-onPrimary bg-transparent' : !scrollFromTop }"
  >
    <div
      class="container mx-auto flex flex-wrap items-center justify-between p-3"
    >
      <div class="animate-flip">
        <a href="/" class="flex">
          <template x-if="scrollFromTop">
            <img
              class="mr-3 h-10 md:h-12 lg:h-16"
              :class="{'lg:h-12' : scrollFromTop, 'lg:h-16' : !scrollFromTop }"
              src="/assets/images/logo/logo_dark.png"
              alt="header logo"
            />
          </template>
          <template x-if="!scrollFromTop">
            <img
              class="mr-3 h-10 md:h-12 lg:h-16"
              :class="{'lg:h-12' : scrollFromTop, 'lg:h-16' : !scrollFromTop }"
              src="/assets/images/logo/logo.png"
              alt="header logo"
            />
          </template>
        </a>
      </div>

      <button
        data-collapse-toggle="mobile-menu"
        type="button"
        class="hover: ml-3 inline-flex items-center justify-center rounded-lg lg:hidden"
        :class="{'text-red-700 focus:outline-none focus:ring-2 focus:ring-blue-300' : topNavOpen, 'text-white  ' : !topNavOpen } "
        aria-controls="mobile-menu-2"
        aria-expanded="false"
        @click="topNavOpen = !topNavOpen, scrollFromTop = true, scrollDisable = !scrollDisable "
      >
        <span class="sr-only">Open main menu</span>
        <svg
          class="h-6 w-6"
          :class="{'text-primary' : scrollFromTop, ' text-white' : !scrollFromTop }"
          aria-hidden="true"
          fill="currentColor"
          viewBox="0 0 20 20"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            fill-rule="evenodd"
            d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
            clip-rule="evenodd"
          ></path>
        </svg>
      </button>

      <div
        class="h-auto w-full md:w-auto lg:block"
        :class="{'hidden h-auto w-full' : !topNavOpen, 'block bg-surface h-screen w-screen' : topNavOpen }"
      >
        <ul
          class="mt-4 flex flex-col gap-2 p-4 md:mt-0 md:flex-row md:items-center md:border-0 md:text-sm md:font-bold lg:gap-6"
          :class="{'text-onSurface' : scrollFromTop, 'text-white' : !scrollFromTop }"
        >
          <li>
            <a
              href="/"
              class="block border-b-2 border-transparent py-2 pr-4 pl-3 hover:scale-110 md:p-0"
              :class="{'hover:border-primary' : scrollFromTop, 'hover:border-onPrimary' : !scrollFromTop }"
              >Home</a
            >
          </li>
          <li class="group relative inline-block">
            <a
              href="/public_pages/about"
              class="block border-b-2 border-transparent py-2 pr-4 pl-3 hover:scale-110 md:p-0"
              :class="{'hover:border-primary' : scrollFromTop, 'hover:border-onPrimary' : !scrollFromTop }"
              ><span class="flex-1 pr-1 font-semibold">About</span>
            </a>
          </li>
          <li>
            <a
              href="/public_pages/archives/services"
              class="block border-b-2 border-transparent py-2 pr-4 pl-3 hover:scale-110 md:p-0"
              :class="{'hover:border-primary' : scrollFromTop, 'hover:border-onPrimary' : !scrollFromTop }"
              ><span class="flex-1 pr-1 font-semibold">Services</span></a
            >
          </li>
          <li>
            <a
              href="/public_pages/archives/products"
              class="block border-b-2 border-transparent py-2 pr-4 pl-3 hover:scale-110 md:p-0"
              :class="{'hover:border-primary' : scrollFromTop, 'hover:border-onPrimary' : !scrollFromTop }"
              >Products</a
            >
          </li>
          <li class="group relative inline-block">
            <a
              href="/public_pages/archives/career"
              class="block border-b-2 border-transparent py-2 pr-4 pl-3 hover:scale-110 md:p-0"
              :class="{'hover:border-primary' : scrollFromTop, 'hover:border-onPrimary' : !scrollFromTop }"
              >Career</a
            >
          </li>

          <li class="group relative inline-block">
            <a
              href="/public_pages/archives/notices"
              class="block border-b-2 border-transparent py-2 pr-4 pl-3 hover:scale-110 md:p-0"
              :class="{'hover:border-primary' : scrollFromTop, 'hover:border-onPrimary' : !scrollFromTop }"
            >
              <span class="flex-1 pr-1 font-semibold">Notices</span>
            </a>
          </li>
          <li class="group relative inline-block">
            <a
              href="/public_pages/contact"
              class="block border-b-2 border-transparent py-2 pr-4 pl-3 hover:scale-110 md:p-0"
              :class="{'hover:border-primary' : scrollFromTop, 'hover:border-onPrimary' : !scrollFromTop }"
              >Contact</a
            >
          </li>
          <li
            class="transition duration-150 ease-out hover:scale-110 hover:ease-in"
          >
            <div>
              <button
                class="rounded bg-primary py-2 px-6 text-onPrimary"
                @click="loginModelOpen=true"
              >
                <template x-if="loggedIn">
                  <span>Logout</span>
                </template>
                <template x-if="!loggedIn">
                  <span>Login</span>
                </template>
              </button>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
</section>
