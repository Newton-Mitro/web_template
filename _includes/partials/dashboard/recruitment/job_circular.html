<div class="h-full w-full p-4">
  <div
    class="mb-4 flex h-16 w-full select-none items-center border-b-2 border-secondary bg-surface px-4 text-onSurface hover:shadow-md"
  >
    <h2 class="text-xl lg:text-2xl">Job Circulars</h2>
  </div>
  <div
    class="select-none overflow-hidden rounded-sm bg-surface hover:shadow-md"
    style="height: calc(100vh - 258px)"
  >
    <div
      class="flex h-16 items-center justify-start border p-2 text-primary hover:text-primaryVariant md:justify-start"
      @click="displayModalJobCircular=true"
      class="flex h-16 items-center justify-start p-2 text-primary hover:text-primaryVariant md:justify-start"
    >
      <button
        class="flex cursor-pointer items-center rounded bg-primary py-2 px-4 text-onPrimary transition-all duration-300 hover:scale-105 hover:bg-primaryVariant hover:text-onPrimaryVariant"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="mr-2 h-6 w-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M12 9v6m3-3H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z"
          />
        </svg>
        Post Job Circular
      </button>
    </div>
    <div
      class="mx-2 overflow-hidden overflow-y-scroll scrollbar-thin scrollbar-track-gray-300 scrollbar-thumb-gray-200 md:border"
      style="height: calc(100vh - 340px)"
    >
      <table class="table w-full">
        <thead class="">
          <tr
            class="sticky -top-0 hidden h-16 w-full bg-surface uppercase text-onSurface shadow-sm md:table-row"
          >
            <th class="p-2 text-left">
              <p>Job Position</p>
            </th>
            <th class="p-2 text-left">
              <p>Vacancy</p>
            </th>
            <th class="p-2 text-left">
              <p>Education</p>
            </th>
            <th class="p-2 text-left">
              <p>Experience</p>
            </th>
            <th class="p-2 text-left">
              <p>Salary</p>
            </th>
            <th class="p-2 text-left">
              <p>Published Date</p>
            </th>
            <th class="p-2 text-left">
              <p>job Circular Status</p>
            </th>

            <th class="p-2 text-left">
              <p>Action</p>
            </th>
          </tr>
        </thead>

        <tbody class="flex-1 bg-backgroundVariant sm:flex-none">
          {% include 'partials/dashboard/recruitment/data_job_circulars.html' %}
        </tbody>
      </table>
      <div
        class="sticky bottom-0 flex grow flex-col items-center justify-between gap-2 bg-surface p-2 text-onSurface md:flex-row"
        id="table-footer"
      >
        <div class="flex items-center">
          <label>Show</label>
          <select
            class="peer mx-1 w-full rounded bg-surface transition-colors focus:border-primary"
          >
            <option value="10">10</option>
            <option value="25">25</option>
            <option value="50">50</option>
            <option value="100">100</option>
            <option value="150">150</option>
            <option value="-1">All</option>
          </select>
          <label>entries</label>
        </div>
        <div>Showing 1 to 1 of 7 entries</div>
        <div class="whitespace-nowrap text-right">
          <ul class="inline-flex items-center -space-x-px">
            <li>
              <a
                href="#"
                class="border border-gray-300 bg-white px-3 py-2 leading-tight text-gray-500 hover:bg-primary hover:text-onPrimary"
              >
                Previous
              </a>
            </li>
            <li>
              <a
                href="#"
                class="border border-gray-300 bg-white px-3 py-2 leading-tight text-gray-500 hover:bg-primary hover:text-onPrimary"
                >1</a
              >
            </li>
            <li>
              <a
                href="#"
                class="border border-gray-300 bg-white px-3 py-2 leading-tight text-gray-500 hover:bg-primary hover:text-onPrimary"
                >2</a
              >
            </li>
            <li>
              <a
                href="#"
                aria-current="page"
                class="bg-Primary z-10 border px-3 py-2 leading-tight text-onPrimary hover:bg-blue-100 hover:text-blue-700 dark:border-gray-700 dark:bg-gray-700 dark:text-white"
                >3</a
              >
            </li>
            <li>
              <a
                href="#"
                class="border border-gray-300 bg-white px-3 py-2 leading-tight text-gray-500 hover:bg-primary hover:text-onPrimary"
                >4</a
              >
            </li>
            <li>
              <a
                href="#"
                class="border border-gray-300 bg-white px-3 py-2 leading-tight text-gray-500 hover:bg-primary hover:text-onPrimary"
                >5</a
              >
            </li>
            <li>
              <a
                href="#"
                class="border border-gray-300 bg-white px-3 py-2 leading-tight text-gray-500 hover:bg-primary hover:text-onPrimary"
              >
                Next
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
