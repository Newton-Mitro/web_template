<header
  class="flex h-full w-full items-center justify-between bg-surface px-6 text-onSurface"
>
  <div class="flex cursor-pointer items-center gap-2">
    <button
      class="flex cursor-pointer items-center rounded-full bg-primary p-2 text-onPrimary transition-all duration-300 hover:scale-105 md:rounded md:border md:bg-surface md:py-2 md:px-4 md:text-onSurface"
      @click="sidebarOpen = !sidebarOpen"
    >
      <svg
        class="h-6 w-6"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M4 6h16M4 12h16M4 18h16"
        />
      </svg>
    </button>

    <a
      href="/"
      class="flex cursor-pointer items-center rounded-full bg-primary p-2 text-onPrimary transition-all duration-300 hover:scale-105 md:rounded md:border md:bg-surface md:py-2 md:px-4 md:text-onSurface"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="inline-block h-6 w-6 md:hidden"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M19.5 12c0-1.232-.046-2.453-.138-3.662a4.006 4.006 0 00-3.7-3.7 48.678 48.678 0 00-7.324 0 4.006 4.006 0 00-3.7 3.7c-.017.22-.032.441-.046.662M19.5 12l3-3m-3 3l-3-3m-12 3c0 1.232.046 2.453.138 3.662a4.006 4.006 0 003.7 3.7 48.656 48.656 0 007.324 0 4.006 4.006 0 003.7-3.7c.017-.22.032-.441.046-.662M4.5 12l3 3m-3-3l-3 3"
        />
      </svg>
      <span class="sr-only">Switch To Front</span>
      <span class="hidden md:inline-block">Switch To Front</span>
    </a>
  </div>

  <div class="flex h-full flex-shrink-0 items-center">
    <div
      class="relative flex h-full items-center"
      x-data="{notificationMenuOpen:false}"
    >
      <button
        class="relative rounded-full bg-primaryVariant p-2 text-onPrimaryVariant focus:bg-primary focus:text-onPrimary"
        @click="notificationMenuOpen = !notificationMenuOpen"
      >
        <span class="sr-only">Notifications</span>
        <span
          class="absolute top-0 right-0 h-4 w-4 rounded-full bg-red-500 text-xs"
          >25</span
        >
        <svg
          aria-hidden="true"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
          class="h-6 w-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"
          />
        </svg>
      </button>
      <ul
        class="absolute top-20 right-0 flex w-72 flex-col overflow-hidden rounded bg-surface text-onSurface hover:cursor-pointer"
        x-show="notificationMenuOpen"
      >
        <li class="px-4 py-2 hover:bg-primary hover:text-onPrimary">List</li>
        <li class="px-4 py-2 hover:bg-primary hover:text-onPrimary">List</li>
        <li class="px-4 py-2 hover:bg-primary hover:text-onPrimary">List</li>
        <li class="px-4 py-2 hover:bg-primary hover:text-onPrimary">List</li>
        <li class="px-4 py-2 hover:bg-primary hover:text-onPrimary">List</li>
      </ul>
    </div>

    <div class="relative h-full" x-data="{userMenuOpen:false}">
      <button
        class="flex h-full items-center"
        @click="userMenuOpen = !userMenuOpen"
      >
        <span class="mx-2 flex h-full items-center">
          <img
            src="/assets/images/logo/Capture.JPG"
            alt="user profile photo"
            class="h-9 w-9 rounded-full"
          />
        </span>
        <div class="hidden md:flex md:flex-col md:items-end md:leading-tight">
          <span> <span class="">John Doe</span></span>
        </div>
      </button>
      <ul
        class="absolute top-20 right-0 flex w-72 flex-col overflow-hidden rounded bg-surface text-onSurface hover:cursor-pointer"
        x-show="userMenuOpen"
      >
        <li class="px-4 py-2 hover:bg-primary hover:text-onPrimary">
          View Profile
        </li>
        <li class="px-4 py-2 hover:bg-primary hover:text-onPrimary">
          User Settings
        </li>
      </ul>
    </div>

    <div class="ml-3 space-x-1 pl-3">
      <button
        class="relative rounded-full bg-primaryVariant p-2 text-onPrimaryVariant focus:bg-primary focus:text-onPrimary"
      >
        <span class="sr-only">Log out</span>
        <svg
          aria-hidden="true"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
          class="h-6 w-6 text-white hover:text-primary"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"
          />
        </svg>
      </button>
    </div>
  </div>
</header>
