{# :class="sidebarOpen ? 'translate-x-0' : '-translate-x-full' " #}
<aside
  class="h-full bg-surface shadow-sm transition-all duration-300"
  :class="sidebarOpen ? 'w-80' : 'w-14' "
>
  <a
    href="/pages/content"
    class="flex h-16 w-full items-center justify-center bg-primaryVariant py-2"
  >
    <img
      src="/assets/images/logo/logo.png"
      alt=""
      class="transform transition-all duration-700"
      :class="sidebarOpen ? 'w-36' : 'w-16 p-2' "
    />
  </a>
  <div class="p-2">
    <div class="relative w-full text-gray-500">
      <input
        type="text"
        class="w-full rounded border border-gray-200 bg-background p-2 pl-8 focus:border-transparent focus:bg-white focus:outline-none focus:ring-2 focus:ring-primary"
        placeholder="search..."
      />
      <i
        class="fa-solid fa-magnifying-glass fa-lg absolute left-2.5 top-3.5 py-2"
      ></i>
    </div>
  </div>
  <div
    class="flex flex-grow flex-col justify-between overflow-x-visible overflow-y-scroll text-onSurface scrollbar-thin scrollbar-track-background scrollbar-thumb-primary"
    style="height: calc(100vh - 122px)"
  >
    {% include 'partials/dashboard/AuthenticatedSidebar/Menus.html' %}
  </div>
</aside>
